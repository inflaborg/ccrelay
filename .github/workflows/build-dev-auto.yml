name: Build Dev (Auto)

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests (unit + integration)
        run: npm run test:all

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd web && npm ci

      - name: Build dev package
        run: npm run package:dev

      - name: Get package version and build info
        id: info
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          DATE=$(date +%Y%m%d)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT

      - name: Set build suffix
        id: suffix
        run: |
          SUFFIX="-auto-${{ steps.info.outputs.date }}-${{ steps.info.outputs.short_sha }}"
          echo "suffix=$SUFFIX" >> $GITHUB_OUTPUT

      - name: Rename vsix file
        run: |
          SUFFIX="${{ steps.suffix.outputs.suffix }}"
          cd dists
          for file in *.vsix; do
            BASENAME="${file%.vsix}"
            mv "$file" "${BASENAME}${SUFFIX}.vsix"
          done
          ls -la

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ccrelay-dev-${{ steps.info.outputs.version }}${{ steps.suffix.outputs.suffix }}
          path: dists/*.vsix
          retention-days: 30

      - name: Create dev release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dev-${{ steps.info.outputs.version }}-${{ github.run_number }}
          name: Dev Build ${{ steps.info.outputs.version }} (#${{ github.run_number }})
          prerelease: true
          files: dists/*.vsix
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
